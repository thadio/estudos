<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <p>Média: <span id="media"></span></p>
    <p>Situação: <span id="situacao"></span></p>
    <script>
        const nota1 = parseFloat(prompt("Digite a nota 1:"));
        const nota2 = parseFloat(prompt("Digite a nota 2:"));

        const media = (nota1 + nota2) / 2;
        const mediaSpan = document.getElementById("media");
        const situacaoSpan = document.getElementById("situacao");

        mediaSpan.innerHTML = media.toFixed(2);

        if (media >= 6) {
            situacaoSpan.innerHTML = "Aprovado";
            situacaoSpan.style.color = "blue";
        } else {
            situacaoSpan.innerHTML = "Reprovado";
            situacaoSpan.style.color = "red";
        }
    </script>
</body>
</html>
